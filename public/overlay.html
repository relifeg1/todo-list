<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HUD Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Rajdhani', sans-serif; 
            margin: 0; padding: 20px; 
            background-color: transparent; 
            overflow: hidden; 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* محاذاة لليمين لأننا عربي */
        }

        .hud-wrapper {
            width: 400px;
            /* خط عمودي نحيف يجمع القائمة مثل The Division */
            border-right: 2px solid rgba(255, 255, 255, 0.1);
            padding-right: 15px; 
        }

        /* --- العناوين --- */
        .section-title {
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 5px;
            margin-top: 15px;
            opacity: 0.8;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        /* لون مميز للرئيسية (برتقالي ديفجن) */
        .title-main { color: #ff9800; text-shadow: 0 0 10px rgba(255, 152, 0, 0.4); }
        
        /* لون مميز للجانبية (أزرق سايبر) */
        .title-side { color: #00bcd4; text-shadow: 0 0 10px rgba(0, 188, 212, 0.4); margin-top: 25px; }

        ul { list-style: none; padding: 0; margin: 0; }

        /* --- العناصر --- */
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        /* ستايل المهام الرئيسية */
        .task-main {
            font-size: 24px; /* خط كبير */
            font-weight: 700;
            color: #fff;
            text-shadow: 1px 1px 0 #000;
        }
        
        .task-main .marker { color: #ff9800; margin-left: 8px; font-size: 18px; }

        /* ستايل المهام الثانوية */
        .task-side {
            font-size: 18px; /* خط أصغر */
            font-weight: 500;
            color: #ddd; /* لون أبيض مائل للرمادي */
            padding-right: 15px; /* إزاحة للداخل (Indentation) */
        }

        .task-side .marker { color: #00bcd4; margin-left: 8px; font-size: 14px; }

        /* --- حالة الانتهاء --- */
        li.done { opacity: 0.4; filter: grayscale(100%); }
        li.done span { text-decoration: line-through; }

        /* أنميشن الوميض */
        @keyframes scan-flash {
            0% { opacity: 0; transform: translateX(10px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        .new-entry { animation: scan-flash 0.5s ease-out forwards; }

    </style>
</head>
<body>

<div class="hud-wrapper">
    <div id="main-section" style="display:none;">
        <div class="section-title title-main">/// MAIN OPERATIONS</div>
        <ul id="main-list"></ul>
    </div>

    <div id="side-section" style="display:none;">
        <div class="section-title title-side">/// OPTIONAL OBJECTIVES</div>
        <ul id="side-list"></ul>
    </div>
</div>

<script>
    const API_URL = "/api/data";
    let currentTasks = [];

    async function fetchData() {
        try {
            const res = await fetch(API_URL);
            const newTasks = await res.json();
            if(Array.isArray(newTasks)) updateList(newTasks);
        } catch(e) { console.error(e); }
    }

    function updateList(newTasks) {
        const mainList = document.getElementById('main-list');
        const sideList = document.getElementById('side-list');
        const mainSection = document.getElementById('main-section');
        const sideSection = document.getElementById('side-section');

        // تفريغ القوائم لإعادة الرسم (لضمان الترتيب الصحيح)
        mainList.innerHTML = '';
        sideList.innerHTML = '';
        
        let hasMain = false;
        let hasSide = false;

        newTasks.forEach(task => {
            const isSide = task.type === 'side';
            const li = document.createElement('li');
            li.id = `task-${task.id}`;
            li.className = isSide ? 'task-side' : 'task-main';
            if (task.done) li.classList.add('done');
            
            // إضافة كلاس أنميشن للعناصر الجديدة
            const oldTask = currentTasks.find(t => t.id === task.id);
            if (!oldTask) li.classList.add('new-entry');

            // دعم الضغط لإنهاء المهمة
            li.onclick = () => toggleTaskStatus(task);

            // الرمز يتغير حسب النوع
            const marker = isSide ? '◇' : '◆'; 

            li.innerHTML = `
                <span>${task.text}</span>
                <span class="marker">${marker}</span>
            `;

            if (isSide) {
                sideList.appendChild(li);
                hasSide = true;
            } else {
                mainList.appendChild(li);
                hasMain = true;
            }
        });

        // إخفاء العناوين إذا لم تكن هناك مهام
        mainSection.style.display = hasMain ? 'block' : 'none';
        sideSection.style.display = hasSide ? 'block' : 'none';

        currentTasks = newTasks;
    }

    async function toggleTaskStatus(task) {
        task.done = !task.done;
        // تحديث محلي سريع
        const idx = currentTasks.findIndex(t => t.id === task.id);
        if(idx > -1) currentTasks[idx] = task;
        
        try {
            await fetch(API_URL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(currentTasks)
            });
            updateList([...currentTasks]);
        } catch(e) { console.error(e); }
    }

    setInterval(fetchData, 2000);
    fetchData();
</script>

</body>
</html>
