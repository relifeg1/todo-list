<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>OBS Overlay</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 10px; 
            background-color: transparent; /* خلفية الصفحة شفافة */
            overflow: hidden; 
        }

        /* حاوية القائمة شفافة تماماً */
        .todo-card {
            width: 320px;
            background: transparent; 
            box-shadow: none;
            border: none;
        }

        /* عنوان القائمة */
        .card-header {
            padding: 5px 10px;
            margin-bottom: 10px;
            /* خط فاصل بسيط تحت العنوان */
            border-bottom: 2px solid rgba(76, 175, 80, 0.8); 
            display: inline-block; /* ليكون العرض على قد النص */
        }

        .card-header h2 {
            margin: 0;
            color: white;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px #000; /* ظل للنص للوضوح */
        }

        .card-body { padding: 0; }

        ul { list-style: none; padding: 0; margin: 0; }
        
        li {
            /* خلفية شفافة جداً للعنصر نفسه لتمييزه قليلاً */
            background: rgba(0, 0, 0, 0.2); 
            color: #fff;
            padding: 8px 12px;
            margin-bottom: 6px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            cursor: pointer;
            
            /* ظل قوي للنص ليظهر فوق أي لعبة */
            text-shadow: 1px 1px 3px #000;
            
            /* حدود جانبية جمالية */
            border-right: 4px solid rgba(76, 175, 80, 0.6);
        }

        li:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        /* --- تصميم مربع الشيك (Checkbox) --- */
        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 3px #000;
        }

        /* --- حالات الأنميشن --- */
        li.done {
            opacity: 0.6;
            text-decoration: line-through;
            border-right-color: #888;
            background: transparent; /* إخفاء الخلفية عند الانتهاء */
        }

        li.done .custom-checkbox {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        li.done .custom-checkbox::after {
            content: '✔';
            color: white;
            font-size: 14px;
            text-shadow: none;
        }

        /* أنميشن الوميض */
        @keyframes flash-success {
            0% { background-color: rgba(255, 255, 255, 0.8); transform: scale(1.05); }
            50% { background-color: rgba(76, 175, 80, 0.8); transform: scale(1.1); }
            100% { background-color: transparent; transform: scale(1); }
        }

        .just-completed {
            animation: flash-success 0.8s ease-out forwards;
        }

        /* دخول العنصر */
        .new-task-anim {
            animation: slide-in 0.4s ease-out forwards;
        }
        @keyframes slide-in {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

    </style>
</head>
<body>

<div class="todo-card">
    <div class="card-header">
        <h2>قائمة المهام</h2>
    </div>
    <div class="card-body">
        <ul id="list"></ul>
    </div>
</div>

<script>
    const API_URL = "/api/data";
    let currentTasks = [];

    async function fetchData() {
        try {
            const res = await fetch(API_URL);
            const newTasks = await res.json();
            if(Array.isArray(newTasks)) {
                updateList(newTasks);
            }
        } catch(e) { console.error("Error fetching data:", e); }
    }

    function updateList(newTasks) {
        const list = document.getElementById('list');
        
        newTasks.forEach(newTask => {
            const oldTask = currentTasks.find(t => t.id === newTask.id);
            let el = document.getElementById(`task-${newTask.id}`);
            
            if (!el) {
                el = document.createElement('li');
                el.id = `task-${newTask.id}`;
                el.onclick = () => toggleTaskStatus(newTask); 
                el.innerHTML = `
                    <span>${newTask.text}</span>
                    <div class="custom-checkbox"></div>
                `;
                el.classList.add('new-task-anim');
                list.appendChild(el);
            } else {
                const textSpan = el.querySelector('span');
                if(textSpan.innerText !== newTask.text) textSpan.innerText = newTask.text;
                el.onclick = () => toggleTaskStatus(newTask);
            }

            if (newTask.done) {
                if (!oldTask || !oldTask.done) {
                    el.classList.add('just-completed');
                    setTimeout(() => el.classList.remove('just-completed'), 1000);
                }
                el.classList.add('done');
            } else {
                el.classList.remove('done');
            }
        });

        currentTasks.forEach(oldTask => {
            if (!newTasks.find(t => t.id === oldTask.id)) {
                const el = document.getElementById(`task-${oldTask.id}`);
                if(el) {
                    el.style.opacity = '0';
                    setTimeout(() => el.remove(), 400);
                }
            }
        });

        currentTasks = newTasks;
    }

    async function toggleTaskStatus(task) {
        task.done = !task.done;
        const taskIndex = currentTasks.findIndex(t => t.id === task.id);
        if(taskIndex > -1) currentTasks[taskIndex] = task;
        
        try {
            await fetch(API_URL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(currentTasks)
            });
            updateList([...currentTasks]); 
        } catch(e) { console.error("Failed to update status", e); }
    }

    setInterval(fetchData, 2000);
    fetchData();
</script>

</body>
</html>
