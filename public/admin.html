        /* --- Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª --- */
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .save-btn { grid-column: span 2; background: var(--success); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }

        /* --- Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„ --- */
        .input-area { border-bottom: 4px solid var(--accent-color); background: #252525; }
        .row-top { display: flex; gap: 12px; margin-bottom: 15px; }
        .row-bottom { display: flex; gap: 12px; align-items: stretch; }
        #taskInput { flex-grow: 2; padding: 12px; font-size: 1em; background: #151515; border: 1px solid var(--border-color); color: white; border-radius: 8px; font-family: 'Changa'; outline: none; }
        #taskInput:focus { border-color: var(--accent-color); }
        #taskLevelInput { width: 70px; text-align: center; font-size: 1.2em; font-weight: bold; background: #151515; border: 1px solid var(--border-color); color: var(--accent-color); border-radius: 8px; outline: none; }
        .btn-action-main { flex-grow: 1; background: var(--accent-color); color: #000; border: none; font-weight: 800; font-size: 1.1em; border-radius: 8px; cursor: pointer; padding: 10px; box-shadow: 0 4px 0 #cc7a00; }
        .btn-action-main:active { transform: translateY(4px); box-shadow: none; }
        .timer-toggle-lbl { background: #333; padding: 0 20px; border-radius: 8px; display: flex; align-items: center; gap: 10px; cursor: pointer; border: 1px solid #444; }

        /* --- Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© (Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ù‡Ù†Ø§) --- */
        ul { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 12px; }
        
        li {
            background: #222; padding: 10px 15px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #333; transition: all 0.3s ease; position: relative;
        }

        /* ØªØ±ØªÙŠØ¨ Ø§Ù„Ø¹Ù†Ø§ØµØ±: Ø§Ù„Ù†Øµ ÙŠÙ…ÙŠÙ†ØŒ Ø§Ù„Ø£Ø²Ø±Ø§Ø± ÙŠØ³Ø§Ø± */
        .task-info { 
            display: flex; align-items: center; gap: 12px; 
            flex-grow: 1; /* ÙŠØ£Ø®Ø° Ø§Ù„Ù…Ø³Ø§Ø­Ø© Ø§Ù„Ù…ØªØ¨Ù‚ÙŠØ© */
            justify-content: flex-start; /* ÙŠØ¨Ø¯Ø£ Ù…Ù† Ø§Ù„ÙŠÙ…ÙŠÙ† */
        }

        .actions { 
            display: flex; gap: 8px; 
            margin-right: 15px; /* Ù…Ø³Ø§ÙØ© ÙØ§ØµÙ„Ø© Ø¹Ù† Ø§Ù„Ù†Øµ */
        }

        .act-btn {
            width: 42px; height: 42px; border-radius: 10px; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.4em; color: white;
            transition: all 0.1s ease; position: relative;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.2);
        }
        .act-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 rgba(0,0,0,0.2); }

        .btn-done { background: linear-gradient(180deg, #66bb6a 0%, #43a047 100%); box-shadow: 0 4px 0 #2e7d32; }
        .btn-fail { background: linear-gradient(180deg, #ef5350 0%, #d32f2f 100%); box-shadow: 0 4px 0 #c62828; }
        .btn-edit { background: linear-gradient(180deg, #42a5f5 0%, #1976d2 100%); box-shadow: 0 4px 0 #1565c0; }
        .btn-del { background: linear-gradient(180deg, #424242 0%, #212121 100%); box-shadow: 0 4px 0 #000; }

        li.status-active { border-right: 5px solid var(--accent-color); background: linear-gradient(90deg, #222 0%, #2a221a 100%); }
        li.status-done { opacity: 0.6; border-right: 5px solid var(--success); filter: grayscale(50%); }
        li.status-done .task-text { text-decoration: line-through; color: #888; }
        li.status-failed { opacity: 0.8; border-right: 5px solid var(--danger); background: #2a1a1a; }
        li.status-failed .task-text { text-decoration: line-through; color: #ef5350; }

        .task-text { font-size: 1.1em; font-weight: 600; color: #eee; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.75em; font-weight: bold; letter-spacing: 0.5px; }
        .b-lvl { background: #333; color: #ffeb3b; border: 1px solid #555; font-family: monospace; }
        .b-main { background: rgba(255, 152, 0, 0.15); color: #ff9800; border: 1px solid rgba(255, 152, 0, 0.3); }
        .b-side { background: rgba(33, 150, 243, 0.15); color: #2196F3; border: 1px solid rgba(33, 150, 243, 0.3); }

    </style>
</head>
<body>

<div class="container">

    <div class="card game-bar">
        <span class="game-label">ğŸ® Ù…ÙƒØªØ¨Ø© Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨:</span>
        <select id="gameSelector" class="game-select" onchange="switchGame()">
            <option value="">-- ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø­Ù…Ù„Ø© --</option>
        </select>
        <button class="btn-icon btn-new" onclick="createNewGame()" title="Ù„Ø¹Ø¨Ø© Ø¬Ø¯ÙŠØ¯Ø©">+</button>
        <button class="btn-icon btn-del" onclick="deleteGame()" title="Ø­Ø°Ù Ø§Ù„Ù„Ø¹Ø¨Ø©">ğŸ—‘ï¸</button>
    </div>

    <div class="card settings-panel">
        <div class="settings-grid">
            <div class="input-wrapper">
                <label class="input-label">â±ï¸ Ù…Ø¤Ù‚Øª Ø§Ù„Ø¸Ù‡ÙˆØ± / Ø§Ù„Ø§Ø®ØªÙØ§Ø¡</label>
                <div class="timer-row">
                    <input type="number" id="hiddenDur" value="300" placeholder="Ø¥Ø®ÙØ§Ø¡">
                    <input type="number" id="visibleDur" value="15" placeholder="Ø¸Ù‡ÙˆØ±">
                </div>
            </div>
            <div class="input-wrapper">
                <label class="input-label">ğŸ‘ï¸ ÙˆØ¶Ø¹ Ø§Ù„Ø¹Ø±Ø¶</label>
                <select id="visMode">
                    <option value="auto">ØªÙ„Ù‚Ø§Ø¦ÙŠ (ÙŠØ¸Ù‡Ø± ÙˆÙŠØ®ØªÙÙŠ)</option>
                    <option value="always">Ø«Ø§Ø¨Øª (Ø¯Ø§Ø¦Ù… Ø§Ù„Ø¸Ù‡ÙˆØ±)</option>
                </select>
            </div>
            <div class="toggles-area">
                <label class="toggle-item"><input type="checkbox" id="autoLevelToggle" checked> Auto Level-Up</label>
                <label class="toggle-item"><input type="checkbox" id="hideXPToggle"> Hide XP Bar</label>
                <label class="toggle-item"><input type="checkbox" id="hideLevelToggle"> Hide Level Num</label>
                <label class="toggle-item"><input type="checkbox" id="particlesToggle"> Enable Particles</label>
                <label class="toggle-item"><input type="checkbox" id="glitchToggle"> Enable Glitch</label>
            </div>
            <button class="save-btn" onclick="saveSettings()">ğŸ’¾ Ø­ÙØ¸ ÙˆØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª</button>
        </div>
    </div>

    <div class="card input-area">
        <div class="row-top">
            <select id="taskType" style="width:140px;">
                <option value="main">â­ Ø±Ø¦ÙŠØ³ÙŠØ©</option>
                <option value="side">ğŸ”¹ Ø¬Ø§Ù†Ø¨ÙŠØ©</option>
            </select>
            <input type="number" id="taskLevelInput" value="1" title="Ø±Ù‚Ù… Ø§Ù„Ù„ÙÙ„">
            <input type="text" id="taskInput" placeholder="Ø§ÙƒØªØ¨ Ø§Ù„Ù…Ù‡Ù…Ø© Ù‡Ù†Ø§..." onkeypress="handleEnter(event)">
        </div>
        
        <div class="row-bottom">
            <button id="mainBtn" class="btn-action-main" onclick="submitTask()">Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…Ù‡Ù…Ø©</button>
            <label class="timer-toggle-lbl">
                <input type="checkbox" id="timerCheck">
                <span>ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø¹Ø¯Ø§Ø¯ â±ï¸</span>
            </label>
            <button id="cancelBtn" onclick="cancelEdit()" style="display:none; background:#444; border:none; color:#fff; padding:0 20px; border-radius:6px; cursor:pointer;">Ø¥Ù„ØºØ§Ø¡</button>
        </div>
    </div>

    <ul id="taskList"></ul>
    
    <div id="statusMsg" style="text-align:center; color:#555; font-size:0.8em; margin-top:10px;">Ready</div>

</div>

<script>
    const API_URL = "/api/data";
    let dataStore = {
        tasks: [],
        settings: { 
            visibleDuration: 15, hiddenDuration: 300, visibilityMode: 'always',
            hideLevel: false, hideXP: false, enableGlitch: true, enableParticles: true, autoLevelUp: true,
            currentLevel: 1, activeGame: "Default"
        },
        presets: {}
    };
    let isEditing = false; let currentEditId = null;

    async function loadData() {
        try {
            const res = await fetch(API_URL);
            const rawData = await res.json();
            dataStore.settings = { ...dataStore.settings, ...rawData.settings };
            dataStore.presets = rawData.presets || {};
            if(!isEditing) dataStore.tasks = rawData.tasks || [];
            updateUI(); updateGameDropdown();
            if(!isEditing) render();
        } catch(e) { console.error(e); }
    }

    function updateGameDropdown() {
        const select = document.getElementById('gameSelector');
        const currentSelection = dataStore.settings.activeGame || "";
        const games = new Set(); games.add("Default");
        Object.keys(dataStore.presets).forEach(key => { const name = key.split('_')[0]; if(name) games.add(name); });
        if(select.options.length !== games.size + 1) { 
            select.innerHTML = '<option value="">-- ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø­Ù…Ù„Ø© --</option>';
            games.forEach(g => { const opt = document.createElement('option'); opt.value = g; opt.innerText = g; select.appendChild(opt); });
        }
        select.value = currentSelection;
    }

    function createNewGame() {
        const name = prompt("Ø§Ø³Ù… Ø§Ù„Ù„Ø¹Ø¨Ø© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©:");
        if(!name) return;
        saveCurrentStateToPresets(); dataStore.settings.activeGame = name; dataStore.settings.currentLevel = 1; dataStore.tasks = [];
        syncData(`ØªÙ… Ø¥Ù†Ø´Ø§Ø¡: ${name}`); render();
    }

    function switchGame() {
        const selectedGame = document.getElementById('gameSelector').value;
        if(!selectedGame || selectedGame === dataStore.settings.activeGame) return;
        saveCurrentStateToPresets(); dataStore.settings.activeGame = selectedGame; dataStore.settings.currentLevel = 1;
        const key = `${selectedGame}_1`; dataStore.tasks = dataStore.presets[key] || [];
        syncData(`ØªÙ… Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ù„Ù€: ${selectedGame}`); render();
    }

    function deleteGame() {
        const game = dataStore.settings.activeGame;
        if(game === "Default" || !game) return alert("Ù„Ø§ ÙŠÙ…ÙƒÙ† Ø­Ø°Ù Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠ");
        if(!confirm(`Ø­Ø°Ù ${game}ØŸ`)) return;
        Object.keys(dataStore.presets).forEach(key => { if(key.startsWith(game + "_")) delete dataStore.presets[key]; });
        dataStore.settings.activeGame = "Default"; dataStore.tasks = []; syncData("ØªÙ… Ø§Ù„Ø­Ø°Ù");
    }

    function saveCurrentStateToPresets() {
        const game = dataStore.settings.activeGame || "Default";
        const level = dataStore.settings.currentLevel || 1;
        const key = `${game}_${level}`;
        dataStore.presets[key] = JSON.parse(JSON.stringify(dataStore.tasks));
    }

    function updateUI() {
        document.getElementById('visMode').value = dataStore.settings.visibilityMode;
        document.getElementById('visibleDur').value = dataStore.settings.visibleDuration;
        document.getElementById('hiddenDur').value = dataStore.settings.hiddenDuration;
        document.getElementById('autoLevelToggle').checked = dataStore.settings.autoLevelUp;
        document.getElementById('hideXPToggle').checked = dataStore.settings.hideXP;
        document.getElementById('hideLevelToggle').checked = dataStore.settings.hideLevel;
        document.getElementById('particlesToggle').checked = dataStore.settings.enableParticles;
        document.getElementById('glitchToggle').checked = dataStore.settings.enableGlitch;
        if(!isEditing) document.getElementById('taskLevelInput').value = dataStore.settings.currentLevel || 1;
    }

    function saveSettings() {
        dataStore.settings.visibilityMode = document.getElementById('visMode').value;
        dataStore.settings.visibleDuration = parseInt(document.getElementById('visibleDur').value);
        dataStore.settings.hiddenDuration = parseInt(document.getElementById('hiddenDur').value);
        dataStore.settings.autoLevelUp = document.getElementById('autoLevelToggle').checked;
        dataStore.settings.hideXP = document.getElementById('hideXPToggle').checked;
        dataStore.settings.hideLevel = document.getElementById('hideLevelToggle').checked;
        dataStore.settings.enableParticles = document.getElementById('particlesToggle').checked;
        dataStore.settings.enableGlitch = document.getElementById('glitchToggle').checked;
        syncData("Settings Saved");
    }

    function render() {
        const list = document.getElementById('taskList'); list.innerHTML = "";
        const sortedTasks = [...dataStore.tasks].sort((a, b) => a.level - b.level);
        
        sortedTasks.forEach((task) => {
            const originalIndex = dataStore.tasks.findIndex(t => t.id === task.id);
            const li = document.createElement('li');
            const isCurrentLvl = task.level == (dataStore.settings.currentLevel || 1);
            
            let statusClass = 'status-active';
            if (task.failed) statusClass = 'status-failed';
            else if (task.done) statusClass = 'status-done';

            li.className = statusClass;
            if (!isCurrentLvl) li.style.opacity = "0.4";

            const typeBadge = task.type === 'side' ? '<span class="badge b-side">Side</span>' : '<span class="badge b-main">Main</span>';
            const timerIcon = task.hasTimer ? 'â±ï¸' : '';

            li.innerHTML = `
                <div class="task-info">
                    <span class="badge b-lvl">L${task.level}</span>
                    ${typeBadge}
                    <span class="task-text">${task.text} ${timerIcon}</span>
                </div>
                <div class="actions">
                    <button class="act-btn btn-done" onclick="toggleTask(${originalIndex}, 'done')" title="Done">âœ”</button>
                    <button class="act-btn btn-fail" onclick="toggleTask(${originalIndex}, 'fail')" title="Fail">â˜ ï¸</button>
                    <button class="act-btn btn-edit" onclick="startEdit(${originalIndex})" title="Edit">âœ</button>
                    <button class="act-btn btn-del" onclick="deleteTask(${originalIndex})" title="Delete">âœ•</button>
                </div>
            `;
            list.appendChild(li);
        });
    }

    function submitTask() {
        const text = document.getElementById('taskInput').value.trim();
        const lvl = parseInt(document.getElementById('taskLevelInput').value);
        const type = document.getElementById('taskType').value;
        const hasTimer = document.getElementById('timerCheck').checked;
        if(!text) return;

        if (isEditing && currentEditId !== null) {
            const idx = dataStore.tasks.findIndex(t => t.id === currentEditId);
            if (idx > -1) { dataStore.tasks[idx].text = text; dataStore.tasks[idx].level = lvl; dataStore.tasks[idx].type = type; }
            cancelEdit();
        } else {
            dataStore.tasks.push({ text, level: lvl, type, done: false, failed: false, id: Date.now(), hasTimer, timerStart: hasTimer ? Date.now() : null });
        }
        
        document.getElementById('taskInput').value = "";
        document.getElementById('timerCheck').checked = false;
        saveCurrentStateToPresets(); syncData(); render();
    }

    function startEdit(index) {
        const task = dataStore.tasks[index];
        document.getElementById('taskInput').value = task.text;
        document.getElementById('taskLevelInput').value = task.level;
        document.getElementById('taskType').value = task.type;
        isEditing = true; currentEditId = task.id;
        document.getElementById('mainBtn').innerText = "Ø­ÙØ¸ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„";
        document.getElementById('cancelBtn').style.display = "block";
        document.getElementById('taskInput').focus();
    }

    function cancelEdit() {
        isEditing = false; currentEditId = null;
        document.getElementById('taskInput').value = "";
        document.getElementById('mainBtn').innerText = "Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…Ù‡Ù…Ø©";
        document.getElementById('cancelBtn').style.display = "none";
    }

    function toggleTask(index, action) {
        const task = dataStore.tasks[index];
        if (action === 'done') { task.done = !task.done; task.failed = false; } 
        else if (action === 'fail') { task.failed = !task.failed; task.done = false; }
        
        if ((task.done || task.failed) && task.hasTimer) task.timerEnd = Date.now();
        else task.timerEnd = null;
        syncData(); render();
    }

    function deleteTask(index) {
        if(confirm("Ø­Ø°ÙØŸ")) { dataStore.tasks.splice(index, 1); saveCurrentStateToPresets(); syncData(); render(); }
    }

    function handleEnter(e) { if(e.key === 'Enter') submitTask(); }

    async function syncData(msg = "Updated") {
        document.getElementById('statusMsg').innerText = "Saving...";
        try { await fetch(API_URL, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(dataStore) }); document.getElementById('statusMsg').innerText = msg; } catch(e) { document.getElementById('statusMsg').innerText = "Error"; }
    }

    setInterval(() => { if(!isEditing) loadData(); }, 3000);
    loadData();
</script>

</body>
