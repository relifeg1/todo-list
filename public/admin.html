<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة العمليات - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Changa', sans-serif; background: #0f0f0f; color: #eee; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 650px; background: #1a1a1a; padding: 25px; border-radius: 4px; border: 1px solid #333; }
        h2 { text-align: center; color: #ff9800; margin-bottom: 25px; font-weight: 800; font-size: 24px; }
        
        /* تنسيق منطقة الإدخال */
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;}
        
        input[type="text"] { flex-grow: 2; padding: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 4px; outline: none; font-family: 'Changa'; }
        select { flex-grow: 1; padding: 10px; background: #222; border: 1px solid #444; color: #aaa; border-radius: 4px; cursor: pointer; font-family: 'Changa'; }
        
        button { padding: 10px 20px; border: none; font-weight: 800; cursor: pointer; border-radius: 4px; font-family: 'Changa'; transition: all 0.2s;}
        
        /* زر الإضافة/الحفظ */
        button#mainBtn { background: #ff9800; color: black; flex-grow: 0; min-width: 80px;}
        button#mainBtn:hover { background: #e68900; }
        button#mainBtn.edit-mode { background: #2196F3; color: white; } /* لون أزرق عند التعديل */

        /* زر الإلغاء (يظهر عند التعديل) */
        button#cancelBtn { background: #555; color: white; display: none; }
        button#cancelBtn:hover { background: #666; }

        ul { list-style: none; padding: 0; }
        li { background: #252525; padding: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-right: 4px solid transparent; transition: background 0.2s; }
        
        li:hover { background: #2a2a2a; }
        li.type-main { border-right-color: #ff9800; }
        li.type-side { border-right-color: #00bcd4; }
        li.done { opacity: 0.5; text-decoration: line-through; }
        
        .badge { font-size: 0.7em; padding: 2px 8px; border-radius: 2px; margin-left: 8px; font-weight: bold; }
        .badge-main { background: #ff9800; color: black; }
        .badge-side { background: #00bcd4; color: black; }

        .actions { display: flex; gap: 5px; }
        .btn-action { border: none; background: #333; padding: 5px 10px; border-radius: 4px; cursor: pointer; color: #fff; font-size: 1em; }
        .btn-action:hover { opacity: 0.8; }
        
        .delete-btn { color: #f44336; }
        .check-btn { color: #4CAF50; }
        .edit-btn { color: #2196F3; } /* لون زر التعديل */

    </style>
</head>
<body>

<div class="container">
    <h2>لوحة التحكم بالمهام</h2>
    
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="عنوان المهمة..." onkeypress="handleEnter(event)">
        
        <select id="taskType">
            <option value="main">رئيسية</option>
            <option value="side">جانبية</option>
        </select>
        
        <button id="mainBtn" onclick="submitTask()">إضافة</button>
        <button id="cancelBtn" onclick="cancelEdit()">إلغاء</button>
    </div>

    <ul id="taskList"></ul>
    <div id="statusMsg" style="text-align:center; color:#555; font-size:0.8em; margin-top:10px;">النظام جاهز</div>
</div>

<script>
    const API_URL = "/api/data";
    let tasks = [];
    
    // متغيرات للتحكم في وضع التعديل
    let isEditing = false;
    let currentEditId = null;

    async function loadData() {
        try {
            const res = await fetch(API_URL);
            tasks = await res.json();
            if (!Array.isArray(tasks)) tasks = [];
            render();
        } catch(e) { console.error(e); }
    }

    function render() {
        const list = document.getElementById('taskList');
        list.innerHTML = "";
        tasks.forEach((task, index) => {
            const li = document.createElement('li');
            li.className = `type-${task.type || 'main'} ${task.done ? 'done' : ''}`;
            
            const typeLabel = (task.type === 'side') ? '<span class="badge badge-side">فرعي</span>' : '<span class="badge badge-main">رئيسي</span>';

            li.innerHTML = `
                <div style="display:flex; align-items:center; flex-grow:1;">
                    ${typeLabel}
                    <span style="margin-right:10px; font-size:18px;">${task.text}</span>
                </div>
                <div class="actions">
                    <button class="btn-action check-btn" onclick="toggleTask(${index})" title="إنهاء">✔</button>
                    <button class="btn-action edit-btn" onclick="startEdit(${index})" title="تعديل">✎</button>
                    <button class="btn-action delete-btn" onclick="deleteTask(${index})" title="حذف">✕</button>
                </div>
            `;
            list.appendChild(li);
        });
    }

    // --- دالة التقديم الموحدة (إضافة أو تعديل) ---
    function submitTask() {
        const input = document.getElementById('taskInput');
        const typeSelect = document.getElementById('taskType');
        const text = input.value.trim();
        
        if (!text) return;

        if (isEditing && currentEditId !== null) {
            // منطق التعديل: نبحث عن المهمة ونحدث بياناتها
            const taskIndex = tasks.findIndex(t => t.id === currentEditId);
            if (taskIndex > -1) {
                tasks[taskIndex].text = text;
                tasks[taskIndex].type = typeSelect.value;
                // نحافظ على حالة done كما هي
            }
            cancelEdit(); // الخروج من وضع التعديل
        } else {
            // منطق الإضافة الجديدة
            tasks.push({ 
                text: text, 
                done: false, 
                id: Date.now(),
                type: typeSelect.value 
            });
        }
        
        input.value = "";
        render();
        syncData();
    }

    // --- بدء التعديل ---
    function startEdit(index) {
        const task = tasks[index];
        
        // تعبئة البيانات في الخانات العلوية
        document.getElementById('taskInput').value = task.text;
        document.getElementById('taskType').value = task.type || 'main';
        document.getElementById('taskInput').focus();

        // تغيير حالة الواجهة
        isEditing = true;
        currentEditId = task.id;
        
        const mainBtn = document.getElementById('mainBtn');
        mainBtn.innerText = "حفظ";
        mainBtn.classList.add('edit-mode');
        
        document.getElementById('cancelBtn').style.display = 'block';
    }

    // --- إلغاء التعديل ---
    function cancelEdit() {
        isEditing = false;
        currentEditId = null;
        
        document.getElementById('taskInput').value = "";
        document.getElementById('taskType').value = "main";
        
        const mainBtn = document.getElementById('mainBtn');
        mainBtn.innerText = "إضافة";
        mainBtn.classList.remove('edit-mode');
        
        document.getElementById('cancelBtn').style.display = 'none';
    }

    function handleEnter(e) { if (e.key === 'Enter') submitTask(); }

    function deleteTask(index) {
        if(confirm('هل تريد إلغاء هذه المهمة؟')) { 
            // إذا كنا نعدل نفس المهمة التي نحذفها، نلغي التعديل أولاً
            if(isEditing && tasks[index].id === currentEditId) {
                cancelEdit();
            }
            tasks.splice(index, 1); 
            render(); 
            syncData(); 
        }
    }

    function toggleTask(index) {
        tasks[index].done = !tasks[index].done;
        render();
        syncData();
    }

    async function syncData() {
        const status = document.getElementById('statusMsg');
        status.innerText = "جاري الحفظ...";
        try {
            await fetch(API_URL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(tasks)
            });
            status.innerText = "تم التحديث";
            setTimeout(() => status.innerText = "النظام جاهز", 2000);
        } catch(e) { status.innerText = "فشل الاتصال"; }
    }

    loadData();
</script>
</body>
</html>
