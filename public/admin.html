<script>

    let dataStore = {

            hiddenDuration: 300  // ÙƒÙ… Ø«Ø§Ù†ÙŠØ© ØªØ®ØªÙÙŠ Ù‚Ø¨Ù„ Ø§Ù„Ø¸Ù‡ÙˆØ± Ø§Ù„ØªØ§Ù„ÙŠ (300 = 5 Ø¯Ù‚Ø§Ø¦Ù‚)

    function submitTask() {

        } else {

                done: false, 
                id: Date.now(),
                type: typeSelect.value 
            });
        }
        
        input.value = "";

    }

    function startEdit(index) {

        document.getElementById('taskType').value = task.type || 'main';
        document.getElementById('taskInput').focus();
        isEditing = true;
