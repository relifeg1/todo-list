<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game HUD Admin</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #eee; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; background: #1a1a1a; padding: 25px; border-radius: 8px; border: 1px solid #333; }
        h2 { text-align: center; color: #ff9800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        
        /* تصميم الـ Input والـ Select */
        input[type="text"] { flex-grow: 2; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 4px; outline: none; }
        select { flex-grow: 1; padding: 12px; background: #222; border: 1px solid #444; color: #aaa; border-radius: 4px; cursor: pointer; }
        
        button#addBtn { padding: 12px 25px; background: #ff9800; color: black; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; text-transform: uppercase; }
        button#addBtn:hover { background: #e68900; }

        ul { list-style: none; padding: 0; }
        li { background: #252525; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-right: 4px solid transparent; }
        
        /* تمييز الألوان في القائمة */
        li.type-main { border-right-color: #ff9800; }
        li.type-side { border-right-color: #00bcd4; }
        
        li.done { opacity: 0.5; text-decoration: line-through; }
        
        .badge { font-size: 0.7em; padding: 2px 6px; border-radius: 3px; margin-left: 8px; }
        .badge-main { background: #ff9800; color: black; }
        .badge-side { background: #00bcd4; color: black; }

        .btn-action { border: none; background: none; cursor: pointer; font-size: 1.2em; margin-right: 5px; }
        .delete-btn { color: #f44336; }
        .check-btn { color: #4CAF50; }
    </style>
</head>
<body>

<div class="container">
    <h2>Operations Center</h2>
    
    <div class="input-group">
        <input type="text" id="newTask" placeholder="أدخل اسم المهمة..." onkeypress="handleEnter(event)">
        
        <select id="taskType">
            <option value="main">رئيسية (Main)</option>
            <option value="side">جانبية (Side)</option>
        </select>
        
        <button id="addBtn" onclick="addTask()">ADD</button>
    </div>

    <ul id="taskList"></ul>
    <div id="statusMsg" style="text-align:center; color:#555; font-size:0.8em; margin-top:10px;">Ready</div>
</div>

<script>
    const API_URL = "/api/data";
    let tasks = [];

    async function loadData() {
        try {
            const res = await fetch(API_URL);
            tasks = await res.json();
            if (!Array.isArray(tasks)) tasks = [];
            render();
        } catch(e) { console.error(e); }
    }

    function render() {
        const list = document.getElementById('taskList');
        list.innerHTML = "";
        tasks.forEach((task, index) => {
            const li = document.createElement('li');
            li.className = `type-${task.type || 'main'} ${task.done ? 'done' : ''}`; // دعم المهام القديمة
            
            const typeLabel = (task.type === 'side') ? '<span class="badge badge-side">Side</span>' : '<span class="badge badge-main">Main</span>';

            li.innerHTML = `
                <div style="display:flex; align-items:center;">
                    ${typeLabel}
                    <span style="margin-right:10px; font-size:16px;">${task.text}</span>
                </div>
                <div>
                    <button class="btn-action check-btn" onclick="toggleTask(${index})">✔</button>
                    <button class="btn-action delete-btn" onclick="deleteTask(${index})">✕</button>
                </div>
            `;
            list.appendChild(li);
        });
    }

    function addTask() {
        const input = document.getElementById('newTask');
        const typeSelect = document.getElementById('taskType');
        
        if (!input.value.trim()) return;
        
        tasks.push({ 
            text: input.value, 
            done: false, 
            id: Date.now(),
            type: typeSelect.value // حفظ نوع المهمة
        });
        
        input.value = "";
        render();
        syncData();
    }

    function handleEnter(e) { if (e.key === 'Enter') addTask(); }

    function deleteTask(index) {
        if(confirm('حذف المهمة؟')) { tasks.splice(index, 1); render(); syncData(); }
    }

    function toggleTask(index) {
        tasks[index].done = !tasks[index].done;
        render();
        syncData();
    }

    async function syncData() {
        document.getElementById('statusMsg').innerText = "Saving...";
        try {
            await fetch(API_URL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(tasks)
            });
            document.getElementById('statusMsg').innerText = "Synced";
        } catch(e) { document.getElementById('statusMsg').innerText = "Error"; }
    }

    loadData();
</script>
</body>
</html>
