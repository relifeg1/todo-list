<!DOCTYPE html>

        /* Ø£ÙŠÙ‚ÙˆÙ†Ø© Ø§Ù„ØµØ­ */
        li.done::after {

</head>

<div class="todo-container">

<script>
    // ØªÙ… Ø¥Ø¶Ø§ÙØ© Ø±Ø§Ø¨Ø·Ùƒ Ù‡Ù†Ø§ Ù…Ø¨Ø§Ø´Ø±Ø©
    const API_URL = "https://jsonblob.com/api/jsonBlob/019bdbe5-a54f-705f-a70a-0e7e478b35ef";
    
    let currentTasks = [];

    async function fetchData() {
        try {
            const res = await fetch(API_URL);
            const newTasks = await res.json();
            if(Array.isArray(newTasks)) {
                updateList(newTasks);
            }
        } catch(e) { console.error("Error fetching", e); }
    }

    function updateList(newTasks) {
        const list = document.getElementById('list');
        
        // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„ØªØ­Ø¯ÙŠØ«Ø§Øª
        newTasks.forEach(newTask => {
            const oldTask = currentTasks.find(t => t.id === newTask.id);
            let el = document.getElementById(`task-${newTask.id}`);
            
            if (!el) {
                // Ø¹Ù†ØµØ± Ø¬Ø¯ÙŠØ¯
                el = document.createElement('li');
                el.id = `task-${newTask.id}`;
                el.innerText = newTask.text;
                list.appendChild(el);
            } else {
                // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù†Øµ Ù„Ùˆ ØªØºÙŠØ±
                if(el.innerText !== newTask.text && !newTask.done) { 
                     // Ù†ØªØ£ÙƒØ¯ Ø£Ù„Ø§ Ù†Ù…Ø³Ø­ Ø£ÙŠÙ‚ÙˆÙ†Ø© Ø§Ù„ØµØ­
                     el.innerText = newTask.text; 
                }
            }

            // Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø­Ø§Ù„Ø© Ø§Ù„Ø§Ù†ØªÙ‡Ø§Ø¡
            if (newTask.done) {
                if (!oldTask || !oldTask.done) {
                    // ØªØ­ÙˆÙ„ Ø¬Ø¯ÙŠØ¯ Ø¥Ù„Ù‰ Ù…Ù†Ø¬Ø² -> ØªØ´ØºÙŠÙ„ Ø§Ù„Ø£Ù†Ù…ÙŠØ´Ù†
                    el.classList.add('done');

                }
                // Ø§Ù„ØªØ£ÙƒØ¯ Ø£Ù† Ø§Ù„ÙƒÙ„Ø§Ø³ Ù…ÙˆØ¬ÙˆØ¯ Ø¯Ø§Ø¦Ù…Ø§Ù‹ Ù„Ù„Ø¹Ù†Ø§ØµØ± Ø§Ù„Ù…Ù†ØªÙ‡ÙŠØ©
                if (!el.classList.contains('done')) el.classList.add('done');
            } else {
                el.classList.remove('done');
            }

        // Ø­Ø°Ù Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø§Ù„ØªÙŠ ØªÙ… Ø¥Ø²Ø§Ù„ØªÙ‡Ø§ Ù…Ù† Ø§Ù„Ø£Ø¯Ù…Ù†
        currentTasks.forEach(oldTask => {

                if(el) el.remove();
            }

    setInterval(fetchData, 2000);

</script>
